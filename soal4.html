<!DOCTYPE html>
<html>
<head>
    <title>Hitung Luas Segitiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        p {
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Hitung Luas Segitiga</h2>

<form>
    <label for="alas">Masukkan nilai alas:</label>
    <input type="number" id="alas" required>
    <br>

    <label for="tinggi">Masukkan nilai tinggi:</label>
    <input type="number" id="tinggi" required>
    <br>

    <input type="button" value="Hitung Luas" onclick="hitungLuasSegitiga()">
</form>

<p id="hasilLuas"></p>

<script>
function hitungLuasSegitiga() {
    var alas = parseFloat(document.getElementById("alas").value);
    var tinggi = parseFloat(document.getElementById("tinggi").value);

    var luas = 0.5 * alas * tinggi;

    document.getElementById("hasilLuas").innerHTML = "Luas segitiga adalah: " + luas;
}
</script>

</body>
</html>
